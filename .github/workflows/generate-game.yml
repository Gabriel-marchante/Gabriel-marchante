name: Generate Breakout Game

on:
  schedule:
    - cron: "0 */12 * * *"  # Se ejecuta cada 12 horas
  workflow_dispatch:  # Permite ejecutar manualmente desde Actions

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      # Genera el SVG estilo Breakout usando la acci√≥n personalizada
      - name: Generate Breakout SVG
        id: breakout
        uses: cyprien/github-breakout@v1
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/breakout-contribution-graph.svg
            dist/breakout-contribution-graph-dark.svg

      # Sube los SVG generados a la rama "output"
      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
